---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dev-ingress-webapp-internet
  namespace: dev-ns
spec:
  podSelector:
    matchLabels:
      app: webapp
  policyTypes:
  - Ingress
  ingress:
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443

